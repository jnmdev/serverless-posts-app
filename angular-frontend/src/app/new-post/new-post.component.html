<div class="card new-post-card">
  <div class="card-body">
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label">Post title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control mb-1" id="inputTitle" placeholder="Enter title" [(ngModel)]="title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputBody" class="col-sm-2 col-form-label">Post text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBody" placeholder="Enter text" [(ngModel)]="body">
      </div>
    </div>
    <button class="btn btn-primary" style="width: 100%;" (click)="apiCallCreatePost(title, body)">Create new post</button>
  </div>
</div>
